<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box"  >
        <h3>Login</h3>
        <div class="form-group">
            <label for="fname">
                Username :
            </label>
            <input type="text"  class="form-control mb-3 mt-3" formControlName="fname" id="fname" placeholder="Enter Name">            
        </div>
        <div class="form-group">
            <label for="fname">
                Password :
            </label>
            <input type="password"  class="form-control mb-3 mt-3" formControlName="password" id="password" placeholder="Enter Password">            
        </div>        
        <span> Create New Account  <a routerLink="signup"  (click)="flip1()">Signup</a> </span>
        <br>
        <button type="submit" class="btn btn-success" >Login</button>
    </form>
</div>
